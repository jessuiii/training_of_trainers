/* ---------- helpers ---------- */
const rand = () => Math.random() - 0.5;
const shuffle = arr => [...arr].sort(rand);

/* ---------- state ---------- */
let sessionWeek = 1;   // week we are *currently* playing
let currentQ   = 0;    // question index
let quizData   = [];   // shuffled questions for this session
let userAnswers= [];   // what user picked

/* ---------- start / restart a quiz ---------- */
function loadQuiz(week){
  sessionWeek = week;
  currentQ    = 0;
  userAnswers = [];

  /* ---- clean any previous result/review ---- */
  document.getElementById('finalScore').innerHTML = '';
  document.getElementById('reviewBox').innerHTML  = '';

  /* ---- build question pool ---- */
  if(week === 0){                 // 120-Q revision
    quizData = shuffle(Object.values(masterPool).flat());
  }else{
    quizData = shuffle([...masterPool[week]]);
  }

  /* ---- shuffle options inside every question ---- */
  quizData = quizData.map(q=>{
     const opts = shuffle(q.opts.map((text,idx)=>({text,idx})));
     const newAns = opts.findIndex(o=>o.idx === q.ans);
     return {q:q.q, opts:opts.map(o=>o.text), ans:newAns};
  });

  /* ---- switch UI ---- */
  document.getElementById('menu').style.display  = 'none';
  document.getElementById('quizBox').style.display='block';
  renderQuestion();
}

/* ---------- render one question ---------- */
function renderQuestion(){
  const q = quizData[currentQ];
  document.getElementById('counter').textContent =
        `Question ${currentQ+1} / ${quizData.length}`;

  const html = `
    <div class="card">
      <div class="question">${q.q}</div>
      <div class="options">
        ${q.opts.map((opt,i)=>`
          <label>
            <input type="radio" name="q" value="${i}">
            ${opt}
          </label>
        `).join('')}
      </div>
      <button onclick="submitAnswer()">Submit</button>
    </div>
  `;
  document.getElementById('quizContent').innerHTML = html;
}

/* ---------- submit & move on ---------- */
function submitAnswer(){
  const sel = document.querySelector('input[name="q"]:checked');
  if(!sel){ alert('Please pick an option'); return; }
  userAnswers.push(parseInt(sel.value));

  if(currentQ < quizData.length-1){
    currentQ++;
    renderQuestion();
  }else{
    showResults();
  }
}

/* ---------- results & review ---------- */
function showResults(){
  let correct = 0;
  let reviewHTML = '<h2>Review</h2>';

  quizData.forEach((q,i)=>{
    const got = userAnswers[i];
    const right = q.ans;
    if(got === right) correct++;

    reviewHTML += `
      <div class="card">
        <div class="question">${q.q}</div>
        <div class="options">
          ${q.opts.map((opt,idx)=>{
            let cls = '';
            if(idx === right) cls = 'correct';
            else if(idx === got && got !== right) cls = 'wrong';
            return `<label class="${cls}">${opt}</label>`;
          }).join('')}
        </div>
      </div>
    `;
  });

  const pct = Math.round((correct/quizData.length)*100);
  document.getElementById('quizContent').innerHTML='';
  document.getElementById('finalScore').innerHTML = `
    <div class="card" id="finalScore">
      You scored <b>${correct} / ${quizData.length}</b>  (${pct}%)
      <br><br>
      <button onclick="restartSession()">Restart this session</button>
    </div>
  `;
  document.getElementById('reviewBox').innerHTML = reviewHTML;
}

/* ---------- restart same week ---------- */
function restartSession(){
  loadQuiz(sessionWeek);
}

/* ---------- back to menu ---------- */
function backToMenu(){
  document.getElementById('quizBox').style.display='none';
  document.getElementById('menu').style.display='block';
  document.getElementById('finalScore').innerHTML='';
  document.getElementById('reviewBox').innerHTML='';
}

/* ---------- build final revision pool (all 120) ---------- */
for(let w=1;w<=12;w++) masterPool[0]=masterPool[0].concat(masterPool[w]);

/* ---------- utility ---------- */
const rand=a=>a.sort(()=>Math.random()-.5);

/* ---------- DOM ---------- */
const menu=document.getElementById('menu');
const box=document.getElementById('quizBox');
const content=document.getElementById('quizContent');
const counter=document.getElementById('counter');
const finalScore=document.getElementById('finalScore');
const reviewBox=document.getElementById('reviewBox');

let currentSet=[], score=0, answered=0, userAnswers=[];

function loadQuiz(week){
  currentSet= week===0 ? rand([...masterPool[0]]) : rand([...masterPool[week]]); // 120 or 10
  score=0; answered=0; userAnswers=[];
  menu.style.display='none';
  box.style.display='block';
  finalScore.innerHTML='';
  reviewBox.innerHTML='';
  renderQuestion();
}

function backToMenu(){
  box.style.display='none';
  menu.style.display='block';
}

function renderQuestion(){
  counter.textContent=`Question ${answered+1} / ${currentSet.length}`;
  if(answered===currentSet.length){
    showReview();
    return;
  }
  const qObj=currentSet[answered];
  let html=`<div class="card">
    <div class="question">${qObj.q}</div>
    <div class="options">`;
  qObj.opts.forEach((opt,idx)=>{
    html+=`<label>
      <input type="radio" name="q" value="${idx}">
      ${opt}
    </label>`;
  });
  html+=`</div></div><button onclick="check()">Submit</button>`;
  content.innerHTML=html;
}

function check(){
  const sel=document.querySelector('input[name="q"]:checked');
  if(!sel){alert('Pick an option');return;}
  const chosen=Number(sel.value);
  userAnswers.push(chosen);
  const correct=currentSet[answered].ans;
  if(chosen===correct) score++;
  answered++;
  renderQuestion();
}

function showReview(){
  content.innerHTML='';
  counter.textContent='Review';
  finalScore.innerHTML=`<div class="card"><b>Your Score: ${score} / ${currentSet.length}</b> (${Math.round(score/currentSet.length*100)}%)</div>`;
  let html='';
  currentSet.forEach((q,i)=>{
    const correct=q.ans;
    const user=userAnswers[i];
    const cls=user===correct?'correct':'wrong';
    html+=`<div class="card ${cls}">
      <div class="question">Q${i+1}. ${q.q}</div>
      <div><b>Your answer:</b> ${q.opts[user]}</div>
      <div><b>Correct answer:</b> ${q.opts[correct]}</div>
    </div>`;
  });
  reviewBox.innerHTML=html+`<button onclick="loadQuiz(${currentSet===masterPool[0]?0:1})">Restart Same Section</button>`;
}
</script>
